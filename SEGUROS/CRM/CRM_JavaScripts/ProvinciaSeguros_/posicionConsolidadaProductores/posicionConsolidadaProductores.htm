<html><head>
        <meta charset="UTF-8">
        
        <link type="text/css" rel="stylesheet" href="../css/plugins/bootstrap_4.1.3.css">
        <link type="text/css" rel="stylesheet" href="../css/plugins/bootstrap_vue_2.0.0.css">
        <link type="text/css" rel="stylesheet" href="../css/plugins/bootstrap_3.3.7.css">
        <link type="text/css" rel="stylesheet" href="css/provinciaSeguros.posicionConsProductores.css">

        <script src="../js/plugins/jquery_3.3.1.js"></script>
        <script src="../js/plugins/vue_2.5.16.js"></script>
        <script src="../js/plugins/bootstrap_vue_2.0.0.js"></script>
        <script src="../js/plugins/bootstrap_3.3.7.js"></script>
        <script src="../js/plugins/knockout_3.4.2.js"></script>
        <script src="js/provinciaSeguros.posicionConsProductores.js"></script>
        <script src="js/provinciaSeguros.posicionConsProductores.servicios.js"></script>
        <script src="js/provinciaSeguros.posicionConsProductores.modelo.js"></script>
    <script>
        $(document).ready(function(){
            provinciaSeguros.posicionConsProductores.inicializar();
        });
    </script></head>  
    
    <body onfocusout="parent.setEmailRange();" lang="es-ES" style="overflow-wrap: break-word;">  
        <div class="loader-container" data-bind="visible: loaderVisible">
          <img id="Loader" data-bind="attr: { src: loaderURL }" class="loader-img">
        </div>    
        <div id="app">          
            
            <!-- RAMOS -->
                    
            <div id="Ramos" class="ramos-body" data-bind="visible: ramosVisible">
                <div>     
                    <div class="seccion-titulo-div">
                        <br>
                        <span class="seccion-titulo" align="center">Ramos</span>
                    </div>                   
                </div>
                <br>
                <div data-bind="visible: mensajeSinPolizasVisible">
                    <center><span class="texto-fuente">El productor no tiene ramos asociados.</span></center>
                </div>
                <div class="row justify-content-left" data-bind="foreach: informacionRamos">
                    <div class="col-3 hidden-md-down">
                        <b-card class="ramos-tarjeta" data-bind="click: ramosBehaviour">                    
                            <b-card-img data-bind="attr: { src: imgUrl }"></b-card-img>
                            <div class="texto-carta-div">
                                    <p class="card-text texto-carta" data-bind="text:nombre_ramo" align="center"></p>
                                </div>
                        </b-card>
                    </div>
                </div> 
            </div>
            
            <!-- FIN RAMOS -->
        
            <!-- DETALLE -->
            <div id="Detalle" data-bind="visible: detalleVisible">
                <span class="boton-volver" data-bind="click: mostrarRamos">
                    <img data-bind="attr: { src: volverURL }">
                </span>     
                <div class="seccion-titulo-div">             
                    <span class="seccion-titulo" align="center" data-bind="text: nombreRamo"></span>
                </div> 
                <br>
                <div id="PolizasBody">
                    <div id="InformacionPolizas" class="col-md-12">
                        <div class="table-responsive">
                            <table class="table">
                                <tbody><tr>
                                    <td>
                                        <span class="texto-fuente">Cantidad de pólizas: </span>
                                    </td>
                                    <td>
                                        <span class="detallePolizas-detalleDato" data-bind="text: cantidadPolizas"></span>
                                    </td>
                                </tr>                                    
                                <tr>
                                    <td>
                                        <span class="texto-fuente">Cantidad de clientes: </span>
                                    </td>
                                    <td>
                                        <span class="detallePolizas-detalleDato" data-bind="text: cantidadClientes"></span>
                                    </td>
                                </tr> 
                                <tr>
                                    <td>
                                        <span class="texto-fuente">Prima "$": </span>
                                    </td>
                                    <td>
                                        <span class="detallePolizas-detalleDato" data-bind="text: premio"></span>
                                    </td>
                                </tr> 
                                <tr>
                                    <td>
                                        <span class="texto-fuente">Deuda exigible "$": </span>
                                    </td>
                                    <td>
                                        <span class="detallePolizas-detalleDato" data-bind="text: deudaExigible"></span>
                                    </td>
                                </tr> 
                                <tr>
                                    <td>
                                        <span class="texto-fuente">Contribución marginal: </span>
                                    </td>
                                    <td>
                                        <span class="detallePolizas-detalleDato" data-bind="text: contribucionMarginal"></span>
                                    </td>
                                </tr> 
                                <tr>
                                    <td>
                                        <span class="texto-fuente">Cantidad de certificados: </span>
                                    </td>
                                    <td>
                                        <span class="detallePolizas-detalleDato" data-bind="text: cantidadCertificados"></span>
                                    </td>
                                </tr> 
                                <tr>
                                    <td>
                                        <span class="texto-fuente">Premio "$": </span>
                                    </td>
                                    <td>
                                        <span class="detallePolizas-detalleDato" data-bind="text: premio"></span>
                                    </td>
                                </tr> 
                                <tr>
                                    <td>
                                        <span class="texto-fuente">Porcentaje "%": </span>
                                    </td>
                                    <td>
                                        <span class="detallePolizas-detalleDato" data-bind="text: porcentaje"></span>
                                    </td>
                                </tr> 								
                                <tr>
                                    <td>
                                        <span class="texto-fuente">Fecha última actualización: </span>
                                    </td>
                                    <td>
                                        <span class="detallePolizas-detalleDato" data-bind="text: fecha_ultima_actualizacion"></span>
                                    </td>
                                </tr> 
                            </tbody></table>                                    
                        </div>
                    </div>
                </div> 

            </div>      
            <!-- FIN DETALLE -->
        </div>
    
</body></html>
